<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>HOME-my second website</title>
  </head>
  <body>
    <form>
      <div>
        <input type="file" accept="image/*" />
        <label for="profile">Profile photo</label>
        <input id="profile" type="file" accept=".jpg, .pdf" />
      </div>
      <div>
        <input id="first-name" required placeholder="Name" />
        <label for="first-name">Frist Name</label>
        <input required placeholder="Last name" type="text" />
        <input required placeholder="User name" type="text" />
        <input required placeholder="Password" minlength="10" type="password" />
      </div>
      <label for="website">website</label>
      <input id="website" required placeholder="LINK" type="email" />
      <input required placeholder="RANGE" type="range" />
      <input type="date" />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
